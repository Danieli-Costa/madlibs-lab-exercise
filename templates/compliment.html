<!DOCTYPE html>
<html>
  <head>
    <title>A Compliment</title>
  </head>
  <body>
  

    Hi {{ person }}! I think you're:
    <ul>
      {% for compliment in compliments %}
        <li>{{ compliment }}</li>
      {% endfor %}
    </ul>

    <form action="/game">
      <span> Would you like to play a game? </span>
      <input type="radio" name="user-choice" value="yes" /> Yes
      <input type="radio" name="user-choice" value="no" /> No
      <input type="submit"/>
    </form>
</html>
